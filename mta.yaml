_schema-version: "3.1"
ID: trial
description: A simple CAP project.
version: 1.0.0
modules:
  - name: trial-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: trial-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: trial-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: trial-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
    parameters:
      buildpack: nodejs_buildpack
resources:
  - name: trial-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: cross-container-service-1
    type: deleteme
  - name: cross-container-service-2
    type: deleteme
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
